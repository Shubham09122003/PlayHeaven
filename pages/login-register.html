  </header>
  <main class="my-md-4">
    <div class="container access-container">
      <div class="access-row row d-flex justify-content-center align-items-center">
        <div
          class="login-section general-container col-12 col-sm-9 col-md-7 col-lg-5 col-xl-4 px-5 pt-5 pb-0 py-md-4 d-block align-self-stretch align-self-md-center"
          id="login-section">
          <h2 class="mb-3 mt-2">Login:</h2>
          <form class="mb-4" id="login-form">
            <div class="input-control mb-3">
              <label for="email-login" class="form-label">Email:</label>
              <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp"
                placeholder="Tu email">
              <div class="error"></div>
            </div>
            <div class="input-control mb-3">
              <label for="password-login" class="form-label">Password:</label>
              <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
              <div class="error"></div>
            </div>
            <div class="input-control mb-3 form-check d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input" id="checkRemember">
                <label class="form-check-label" for="checkRemember">remember me</label>
              </div>
              <a href="./404error.html">I forgot my password</a>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
          </form>
          <p class="text-center">You do not have an account?<button class="btn btn-link px-1" id="register-link">Sign up
            here.</button></p>
        </div>
        <div
          class="register-section general-container col-12 col-sm-9 col-md-7 col-lg-5 col-xl-4 px-5 py-5 py-md-4 pb-3 d-none"
          id="register-section">
          <h2 class="mb-3 mt-2">Sign up:</h2>
          <form class="mb-4" id="register-form">
            <div class="input-control mb-3">
              <label for="username-register" class="form-label">Username:</label>
              <input type="text" class="form-control" id="userNameRegister" placeholder="Just letters and numbers">
              <div class="error"></div>
            </div>
            <div class="input-control mb-3">
              <label for="email-register" class="form-label">Email:</label>
              <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp"
                placeholder="mail@email.com">
              <div class="error"></div>
            </div>
            <div class="input-control mb-3">
              <label for="password-register" class="form-label">Password:</label>
              <input type="password" class="form-control" id="passwordRegister" placeholder="Password ">
              <div class="error"></div>
            </div>
            <div class="input-control mb-3">
              <label for="password2-register" class="form-label">Repeat your password:</label>
              <input type="password" class="form-control" id="password2Register" placeholder="Repeat your password">
              <div class="error"></div>
            </div>
            <div class="input-control mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkTerms">
              <label class="form-check-label" for="checkTerms">I accept the terms and conditions.</label>
              <div class="error"></div>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
          <p class="text-center mb-0">Do you already have an account?<button class="btn btn-link px-1" id="login-link">Access
            here.</button></p>
        </div>
      </div>
    </div>
  </main>
